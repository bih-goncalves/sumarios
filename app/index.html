<!DOCTYPE html>
<html lang="en-US">
<title>Sumários de Livros</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link href="css/main.css" rel="stylesheet" />
<link rel="icon" href="img/logo.jpg">
<body>
<script src="module.js"></script>
<script src="controllers/main.js"></script>
<script src="directives/fileListBind.js"></script>

<div ng-app="sumarios">
<center><h2>Sumários de Livros</h2></center>

<div ng-controller="mainController">
  <input type="file" multiple name="files" filelist-bind/>
  <br>
  <ul><li ng-repeat="file in files">{{ file.name }}</li></ul>
</div>
<section>Espaço para sumário de arquivo</section>

</div>

</body>
</html>
