<!DOCTYPE html>
<html lang="en-US">
<title>Sumários de Livros</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link href="css/main.css" rel="stylesheet" />
<link rel="icon" href="img/logo.jpg">
<body>
<script src="module.js"></script>
<script src="controllers/app.js"></script>
<script src="directives/readFile.js"></script>

<div ng-app="sumarios">
<center><h2>Sumários de Livros</h2></center>

<div ng-controller="mainController" class="container">
  <h1>Selecione o arquivo de texto:</h1>
    <input type="file" on-read-file="readContent($fileContent)" />
    <div ng-if="termos">
    	<h4>Quantidade de termos encontrados: {{termos.length}}</h4>
        <h3>Índice de termos:</h3>
        <div ng-repeat="item in indice">
        	<h5>{{item.name}}</h5>
			<span ng-repeat="fonte in item.values">{{fonte}}<br></span>
        	<br>
        </div>
    </div>
</div>

</div>

</body>
</html>
